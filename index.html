<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tourwow - Finance Backoffice</title>
    
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    
    <!-- Styles -->
    <link rel="stylesheet" href="tour-image-manager.css" />
    
    <!-- Configuration -->
    <script src="tour-image-manager-api.js"></script>
    <script src="menu-component.js"></script>
    
    <!-- Authentication Handler -->
    <script>
      (function() {
        // Handle authentication from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const env = urlParams.get('env');
        
        if (token && env) {
          // Store token and environment in sessionStorage
          sessionStorage.setItem('authToken', token);
          sessionStorage.setItem('env', env);
          
          // Remove token from URL for security
          window.history.replaceState({}, document.title, window.location.pathname);
        }
      })();
    </script>
    
    <!-- Load sidebar state before page renders to prevent flash -->
    <script>
      (function() {
        const savedState = localStorage.getItem('sidebar-collapsed');
        if (savedState === 'true') {
          document.documentElement.classList.add('sidebar-collapsed-init');
        }
      })();
    </script>
    <style>
      .sidebar-collapsed-init .app-wrapper {
        margin-left: 0 !important;
      }
      .sidebar-collapsed-init .sidebar {
        width: 0 !important;
        overflow: hidden !important;
        border-right: none !important;
      }
      .sidebar-collapsed-init .main-content {
        margin-left: 0 !important;
      }
    </style>
  </head>
  <body>
    <!-- Skip to main content -->
    <a href="#main-content" class="skip-link">ข้ามไปยังเนื้อหาหลัก</a>

    <div class="app-wrapper">
      <!-- Mobile Menu Toggle -->
      <button class="mobile-menu-toggle" aria-label="เปิด/ปิดเมนู" aria-expanded="false">
        <span class="hamburger-icon">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </button>

      <!-- Sidebar -->
      <aside class="sidebar" id="sidebar" role="navigation" aria-label="เมนูหลัก">
        <div class="logo">
          <img src="https://financebackoffice-staging2.tourwow.com/assets/images/tourwow-logo.png" alt="Tourwow Logo" />
        </div>
        <nav class="nav-menu">
          <!-- Menu will be rendered by menu-component.js -->
        </nav>
        <button class="sidebar-toggle-btn" id="sidebarToggle" aria-label="ซ่อนเมนู" title="ซ่อนเมนู">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
          <span>ซ่อนเมนู</span>
        </button>
      </aside>

      <!-- Main Content -->
      <main class="main-content" id="main-content" role="main">
        <!-- Top Bar -->
        <nav class="top-bar" role="banner">
          <div class="top-bar-container">
            <!-- Navigation Menu -->
            <ul class="navbar-list">
              <!-- Menu will be rendered by menu-component.js -->
            </ul>
          </div>
        </nav>

        <!-- Content Area -->
        <div class="content-area">
          <!-- Breadcrumb -->
          <nav class="breadcrumb" aria-label="breadcrumb">
            <ol>
              <li aria-current="page">หน้าแรก</li>
            </ol>
          </nav>

          <style>
            @keyframes bouncePulse {
              0%, 100% {
                transform: scale(1);
              }
              50% {
                transform: scale(1.05);
              }
            }
            .welcome-image {
              max-width: 300px;
              width: 100%;
              height: auto;
              margin: 0 auto 20px;
              display: block;
              border-radius: 12px;
              animation: bouncePulse 2s ease-in-out infinite;
            }
          </style>
          <!-- Welcome Message -->
          <div style="display: flex; align-items: center; justify-content: center; min-height: 60vh; text-align: center;">
            <div>
              <img src="assets/images/619319085_1459528432398519_582734586944547618_n.jpg" alt="Welcome" class="welcome-image">
              <h1 style="font-size: 32px; color: #4a7ba7; margin-bottom: 10px; font-weight: 600;">ยินดีต้อนรับสู่ Tourwow Finance Backoffice</h1>
              <p style="font-size: 16px; color: #6b7280;">กรุณาเลือกเมนูจากด้านซ้ายเพื่อเริ่มต้นใช้งาน</p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      // Mobile Menu
      const menuToggle = document.querySelector('.mobile-menu-toggle');
      const sidebar = document.querySelector('.sidebar');
      const appWrapper = document.querySelector('.app-wrapper');

      if (menuToggle && sidebar) {
        menuToggle.addEventListener('click', function () {
          const isOpen = sidebar.classList.toggle('open');
          appWrapper.classList.toggle('menu-open', isOpen);
          menuToggle.setAttribute('aria-expanded', isOpen);
        });

        appWrapper.addEventListener('click', function (e) {
          if (e.target === appWrapper && sidebar.classList.contains('open')) {
            sidebar.classList.remove('open');
            appWrapper.classList.remove('menu-open');
            menuToggle.setAttribute('aria-expanded', 'false');
          }
        });

        document.addEventListener('keydown', function (e) {
          if (e.key === 'Escape' && sidebar.classList.contains('open')) {
            sidebar.classList.remove('open');
            appWrapper.classList.remove('menu-open');
            menuToggle.setAttribute('aria-expanded', 'false');
          }
        });
      }

      // Sidebar Toggle (Desktop)
      const toggleBtn = document.getElementById('sidebarToggle');
      const STORAGE_KEY = 'sidebar-collapsed';

      if (toggleBtn && appWrapper) {
        // Remove init class and apply proper class
        document.documentElement.classList.remove('sidebar-collapsed-init');
        
        // Load saved state from localStorage
        const savedState = localStorage.getItem(STORAGE_KEY);
        if (savedState === 'true') {
          appWrapper.classList.add('sidebar-collapsed');
        }

        // Toggle sidebar
        toggleBtn.addEventListener('click', function () {
          const isCollapsed = appWrapper.classList.toggle('sidebar-collapsed');
          
          // Save state to localStorage
          localStorage.setItem(STORAGE_KEY, isCollapsed);
          
          // Update aria-label
          toggleBtn.setAttribute('aria-label', isCollapsed ? 'แสดงเมนู' : 'ซ่อนเมนู');
          toggleBtn.setAttribute('title', isCollapsed ? 'แสดงเมนู' : 'ซ่อนเมนู');
        });

        // Keyboard shortcut: Ctrl/Cmd + B
        document.addEventListener('keydown', function (e) {
          if ((e.ctrlKey || e.metaKey) && e.key === 'b') {
            e.preventDefault();
            toggleBtn.click();
          }
        });
      }

      // Expandable nav items
      const expandableItems = document.querySelectorAll('.nav-item.expandable');
      expandableItems.forEach((item) => {
        item.addEventListener('click', function (e) {
          e.preventDefault();
          const isExpanded = this.getAttribute('aria-expanded') === 'true';
          this.setAttribute('aria-expanded', !isExpanded);
        });
      });
    </script>
  </body>
</html>
